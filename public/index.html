<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slackon</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-1 namespaces">
					<!-- JS will populate the namespaces dynamically -->

				</div>
				<div class="col-sm-2 rooms">
					<h3>Rooms</h3>
					<ul class="room-list">
					<!-- JS will populate the rooms dynamically -->
					</ul>
				</div>
				<div class="chat-panel col-sm-9">
					<div class="room-header row col-6">
						<div class="col-sm-3">
							<span class="curr-room-text">Current Room</span>
							<span class="curr-room-num-users"
								>Users <span class="glyphicon glyphicon-user"></span
							></span>
						</div>
						<div class="col-sm-3 search pull-right">
							<span class="glyphicon glyphicon-search"></span>
							<input type="text" id="search-box" placeholder="Search" />
						</div>
					</div>
					<div class="message-form">
						<form id="user-input">
							<div class="col-sm-12">
								<input
									id="user-message"
									type="text"
									placeholder="Enter your message"
								/>
							</div>
							<!-- <div class="col-sm-2">
                                <input class="btn btn-primary" type="submit" value="send" />
                            </div> -->
						</form>
					</div>
					<ul id="messages" class="col-sm-12">
					<!-- Load dynamically by JS -->
					</ul>
				</div>
			</div>
		</div>

		<script src="/socket.io/socket.io.js"></script>
		<script type="module" src="/scripts.js"></script>
	</body>
</html>
